<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <title>PsychScript - Mouse-tracking</title>
	    <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body onload="trial_stage0();">
	    <p align = "center" style="font-size:10pt; font-weight:bold;">Press F11 to quit</p>
	    <p align = "center">
		<canvas align = "center" id="canvas" style="border: 1px solid black;">
		It looks like your browser doesn't support this feature, sorry!
		</canvas>  
	    </p>
	    
	    <div id="endText" align = "left"  style = "font-size:30px; display: none; margin-left:100px;
	    margin-right:100px;">
		<p>
		    Debrief information can go here.
		</p>
	    </div>
		

	    <div id="hiddenDiv" style = "Display:Block">
		    <div id="monitoring" style="display: inline;">
			<h2 id="x" >
			0
			</h2>
			<h2 id="y" >
			0
			</h2>
			<h2 id = "md" style = "visibility:hidden"></h2>
			<h2 id="responseFeedback" type = "hidden"></h2>
			<h2 id="xMonitor" type = "hidden"></h2>
			<h2 id="yMonitor" type = "hidden"></h2>
			<h2 id="tMonitor" type = "hidden"></h2>
		    </div>
	    <!-- Some hidden input boxes, for data to be written to, and sent at the end of the experiment.-->
		<form id = "responseForm" name ="Output" method ="POST" action ="save_data.php">
		    Experiment start time: <input id = "timeBox" name = "timeOut"><br>
		    Subject number: <input id = "subjectBox" name = "subjectOut"><br>
		    Probe: <input id = "probeBox" name = "probeOut"><br>
		    Code: <input id = "codeBox" name = "codeOut"><br>
		    Response: <input id = "responseBox" name = "responseOut"><br>
		    RT: <input id = "rtBox" name = "rtOut"><br>
		    x: <input id = "xBox" name = "xOut"><br>
		    y: <input id = "yBox" name = "yOut"><br>
		    t: <input id = "tBox" name = "tOut"><br>
		    trial_number: <input id = "trialBox" name = "trialOut"><br>
		    stimuli_number: <input id = "stimuliBox" name = "stimuliOut"><br>
		    canvas_width: <input id = "widthBox" name = "widthOut"><br>
		    canvas_height: <input id = "heightBox" name = "heightOut"><br>
		</form>	
		<div>
		    <p id = 'python_output'>
		    </p>
		</div>
	</div>
	</body>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="../js/functions.js"></script>
<script src="js/mousetracking_functions.js"></script>
<script src="../js/stimuli.js"></script>
<script src="js/main.js"></script>
</html>
